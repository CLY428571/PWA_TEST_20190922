<html>
<head>

<title>video</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body oncontextmenu="return false">
<div>

<img src="image\icon_128.png" width="128" height"128">
</div>

<button id="btn_login">帳號登入</button>

<div id="myModal" class="modal">


  <div class="modal-content">
    <span class="close">×</span>
    <form method="post">
      帳號：<input type="text">
      密碼：<input type="password">
      <button>登入</button>
    </form>
  </div>

</div>
<script>
var modal = document.getElementById('myModal');
var btn_login = document.getElementById("btn_login");
var span = document.getElementsByClassName("close")[0];

btn_login.onclick = function() {
    modal.style.display = "block";
}

span.onclick = function() {
    modal.style.display = "none";
}
</script>
<div>
  <form>
    Search Line：<input type="text" name="search line">
    <button>搜尋</button>
  </form>

</div>
<div class="player">
<video width="340" height="15" controls None >
                <source src="video.mp3" type="audio/mp3">
               
                <object data="video.mp3" width="320" height="240">
                    <embed width="420" height="200">
                </object>
</video>
</div>
<input type="file" id="input">

</body>

</html>
